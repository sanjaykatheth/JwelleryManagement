
spring.application.name=jewelleryshopmanagement
# MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=jewelleryshop
spring.jackson.deserialization.fail-on-unknown-properties=true
# HikariCP settings
spring.datasource.hikari.pool-name=MyPool  # Optional pool name
spring.datasource.hikari.minimum-idle=10  
spring.datasource.hikari.maximum-pool-size=20  
spring.datasource.hikari.idle-timeout=172800000  
spring.datasource.hikari.max-lifetime=86400000  
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.leak-detection-threshold=2000 
spring.datasource.hikari.validation-timeout=5000 
spring.datasource.hikari.connection-test-query=SELECT 1
server.port=8080
# Security settings
encryption.key=secret123
security.jwt.secret-key=MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA
security.jwt.expiration-time=172800000
image.path=resources/images
